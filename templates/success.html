{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body animate__animated animate__bounce">
        <h2>Payment Success</h2>
    </div>
</div>

<div class="container">
    <h5> Order details </h5>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">amount</th>
            <th scope="col">mode</th>
            <th scope="col">Date and time</th>
            <th scope="col">Status</th>
            
        </tr>
    </thead>
    <tbody>
        {% for i in order %}
        <tr>
            <th scope="row">{{i.user_name}}</th>
            <td>{{i.amount}}</td>
            <td>
             {{i.mode}}
            </td>
            <td>{{i.created_at}}</td>
            <td>{{i.ORDER_STATUS}}</td>
            
        </tr>
        {% endfor %}
   
    </tbody>
    
</table>

<a href="/"><button type="button" class="btn btn-success">Explore our website</button></a>
</div>
{% endblock %}
